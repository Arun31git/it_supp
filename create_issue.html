<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create New Ticket</title>
<style>
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"], select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <h1>Create New Ticket</h1>  <h1></h1>
    <form action="/create-ticket" method="post">
        <label for="requestType">Request Type:</label>
        <input type="text" id="requestType" name="requestType" >
        
        <label for="key1">Key:</label>
        <input type="text" id="key1" name="key1" >
        
        <label for="summary">Summary:</label>
        <input type="text" id="summary" name="summary" >
        
        <label for="reporter">Reporter:</label>
        <input type="text" id="reporter" name="reporter" >
        
        <label for="assignee">Assignee:</label>
        <select id="assignee" name="assignee" >
            <option value="admin">Admin</option>
            <option value="employee">Employee</option>
        </select>
        
        <label for="Urgency">Urgency:</label>
        <input type="text" id="urgency" name="urgency" >
        
        <label for="time">Time:</label>
        <input type="text" id="time" name="time" >
        
        <!-- <input type="submit" onclick="start"  value="Submit"> -->
        <button type="submit" onclick="start()" value="Submit" ></button>
    </form>
