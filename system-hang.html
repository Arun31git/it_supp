<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">System Hang</span>

    <div class="card">
        <div class="card-body">
            Ac Acc raised this request via Jira
            <br>
            <a href="">
                <p>View Request in portal</p>
            </a>
            <div class="ml-4"><a href="">Hide Details</a></div>
            <div class="detail">

                <div class="row-md-3 mt-3">
                    <strong>Assignee <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentrowor"

                        </svg></strong>
                    <p> Unassigned</p>
                    <br>
                    <a href="">Assign to me</a>
                </div>
                <div class="row-md-3 mt-3">
                    <strong>Repoter</strong>
                    <p> Ac Acc</p>
                </div>
                <div class="row-md-3 mt-3">
                    <strong>Request Type </strong>

                    <p> Investigate a problem</p>
                </div>
                <div class="row-md-3 mt-3">
                    <strong>Priority </strong>
                    <p> Medium</p>
                </div>
                <div class="row-md-3 mt-3">
                    <strong>Source </strong>
                    <p> None</p>
                </div>
            </div>




        </div>
    </div>
    <script>
          function showTicketDetails(tK,rT,sM,rP,aS,uR,tM) {
            var tK = tK;
            var rT = rT;
            var sM = sM;
            var rP = rP;
            var aS = aS;
            var uR = uR;
            var tM = tM;
                    
                {
                var dialogContent = `
                <div class="row-md-3 mt-3">
                    <p> <strong>Key : </strong>
                     $${tK}</p>
                    <br>
                    <a href="">Assign to me</a>
                </div>
                <div class="row-md-3 mt-3">
                    <p><strong>Assignee <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentrowor"
                            class="bi bi-pin" viewBox="0 0 16 16">
                            <path
                                d="M4.146.146A.5.5 0 0 1 4.5 0h7a.5.5 0 0 1 .5.5c0 .68-.342 1.174-.646 1.479-.126.125-.25.224-.354.298v4.431l.078.048c.203.127.476.314.751.555C12.36 7.775 13 8.527 13 9.5a.5.5 0 0 1-.5.5h-4v4.5c0 .276-.224 1.5-.5 1.5s-.5-1.224-.5-1.5V10h-4a.5.5 0 0 1-.5-.5c0-.973.64-1.725 1.17-2.189A6 6 0 0 1 5 6.708V2.277a3 3 0 0 1-.354-.298C4.342 1.674 4 1.179 4 .5a.5.5 0 0 1 .146-.354m1.58 1.408-.002-.001zm-.002-.001.002.001A.5.5 0 0 1 6 2v5a.5.5 0 0 1-.276.447h-.002l-.012.007-.054.03a5 5 0 0 0-.827.58c-.318.278-.585.596-.725.936h7.792c-.14-.34-.407-.658-.725-.936a5 5 0 0 0-.881-.61l-.012-.006h-.002A.5.5 0 0 1 10 7V2a.5.5 0 0 1 .295-.458 1.8 1.8 0 0 0 .351-.271c.08-.08.155-.17.214-.271H5.14q.091.15.214.271a1.8 1.8 0 0 0 .37.282" />
                        </svg> : </strong>
                     ${aS}</p>
                    <br>
                    <a href="">Assign to me</a>
                </div>
                <div class="row-md-3 mt-3">
                    <p> <strong>Repoter : </strong>
                     ${rP}</p>
                </div>
                <div class="row-md-3 mt-3">
                    <p><strong>Request Type : </strong>

                    ${rT}</p>
                </div>
                <div class="row-md-3 mt-3">
                    <p> <strong>Urgency : </strong>
                    ${uR}</p>
                </div>
                <div class="row-md-3 mt-3">
                    <p> <strong>Time : </strong>
                    ${tM}</p>
                </div>
                `;
                var ticketDetailsDiv = document.getElementById("ticket-details");
                ticketDetailsDiv.innerHTML = dialogContent;
                var dialog = document.getElementById("details-dialog");
                dialog.style.display = "block";
            } 
        }

        function closeDialog() {
            var dialog = document.getElementById("details-dialog");
            dialog.style.display = "none";
        }
    </script>
</body>

</html>
